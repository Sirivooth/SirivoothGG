<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- core three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();

        // ✅ กล้อง
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        const AmbientLight = new THREE.AmbientLight(0x454040);
        scene.add(AmbientLight);

        const DirectionalLight = new THREE.DirectionalLight(0xffffff , 0.7);
        DirectionalLight.position.set(10,3,10);
        DirectionalLight.castShadow = true;
        scene.add(DirectionalLight);

    //     const pointLight = new THREE.PointLight(0xffffff, 0.8, 8);
    //     pointLight.position.set(0, 3, 1);
    //     pointLight.castShadow = true;
    //     scene.add(pointLight);

    //     // ✅ เพิ่ม Spotlight
    // const spotLight = new THREE.SpotLight(0xffee88, 1);
    // spotLight.position.set(2, 6, 2);
    // spotLight.angle = Math.PI / 6;
    // spotLight.penumbra = 0.3;
    // spotLight.decay = 2;
    // spotLight.distance = 20;
    // spotLight.castShadow = true;
    // spotLight.shadow.mapSize.width = 1024;
    // spotLight.shadow.mapSize.height = 1024;
    // spotLight.shadow.camera.near = 1;
    // spotLight.shadow.camera.far = 30;
    // scene.add(spotLight);


        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = 0;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        const loader = new THREE.OBJLoader();
        loader.load('https://sibsansuk.github.io/chair.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });
        loader.load('https://sibsansuk.github.io/myModel.obj', function (object) {
            object.castShadow = true; // ✅ วัตถุนี้สร้างเงา
            // ตั้งค่า castShadow กับทุก mesh ใน object
            object.traverse(function (child) {
                if (child.isMesh) {
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
            object.position.set(0, 0, 2);
            scene.add(object);
        }, undefined, function (error) {
            console.error('Error loading OBJ:', error);
        });

        // ✅ render loop
        function animate(t) {

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

        window.addEventListener('keydown', (event) => {

        });

    </script>
</body>

</html>
